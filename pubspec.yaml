name: chatview
description: A Flutter package that allows you to integrate Chat View with highly customization options.
version: 1.2.1
issue_tracker: https://github.com/SimformSolutionsPvtLtd/flutter_chatview/issues
repository: https://github.com/SimformSolutionsPvtLtd/flutter_chatview
publish_to: none

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  grouped_list: ^5.1.2
  intl: ^0.18.0
  flutter_linkify: ^5.0.2
  url_launcher: ^6.1.7
  emoji_picker_flutter: 1.5.4
  http: ^0.13.5
  html: ^0.15.1
  any_link_preview: 
    git:
      url: https://github.com/BichKhun/any_link_preview.git
      ref: mirror/develop
  progress_indicators: ^1.0.0
  image_picker: ^0.8.6
  audio_waveforms: ^1.0.1
  # For formatting time locale in message receipts
  timeago: ^3.4.0

  logic_module:
    path: ../flutter_module/logic_module
  chat:
    path: ../flutter_module/logic_modules/chat
  util:
    path: ../flutter_module/logic_modules/util

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  assets:
    - images/
    - images/online_status/


